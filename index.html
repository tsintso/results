<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="motherContainer">
    <div class="childContainer left">
      <h1>
        Your Result
      </h1>
      <div class="circle">
        <h3>76</h3>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    <div class="childContainer right">
      <h2>Summary</h2>
      <div class="score reaction">
        <img src="./1.png" alt="image here">
        <span>Reaction</span>
        <p><b>80 </b>/ 100</p>   
      </div>
      <div class="score memory">
        <img src="./2.png" alt="image here">
        <span>Memory</span>
        <p><b>80 </b>/ 100</p> 
      </div>
      <div class="score verbal">
        <img src="./3.png" alt="image here">
        <span>Verbal</span>
        <p><b>80 </b>/ 100</p> 
      </div>
      <div class="score visual">
        <img src="./4.png" alt="image here">
        <span>Visual</span>
        <p><b>80 </b>/ 100</p> `
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
